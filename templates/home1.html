<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMagic - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #e50914;
            --bg-color: #0a0a0a;
            --secondary-color: #2a2a2a;
            --text-color: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.8);
            --shadow-primary: 0 4px 15px rgba(229, 9, 20, 0.3);
            --transition-standard: all 0.3s ease;
            --border-radius-standard: 8px;
            --border-radius-pill: 25px;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: var(--bg-color);
        }

        nav {
            display: flex;
            justify-content: flex-end;
            padding: 1rem 3rem;
            background: rgba(8, 8, 8, 0.5);
            align-items: center;
            position: absolute;
            width: 100%;
            top: 0;
            z-index: 999;
            backdrop-filter: blur(5px);
            box-sizing: border-box;
        }

        .nav-right {
            display: flex;
            gap: 2rem;
            margin-right: 2rem;
        }

        .nav-right a {
            color: var(--text-color);
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: var(--border-radius-standard);
            transition: var(--transition-standard);
            background: rgba(40, 40, 40, 0.6);
        }

        .nav-right a:hover {
            background: rgba(229, 9, 20, 0.8);
            transform: translateY(-2px);
        }

        .dropdown {
            position: absolute;
            top: 30px;
            left: 40px;
            z-index: 1000;
        }

        .dropbtn {
            background: rgba(229, 9, 20, 0.9);
            color: var(--text-color);
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: var(--border-radius-pill);
            cursor: pointer;
            font-size: 1em;
            font-weight: 700;
            transition: var(--transition-standard);
            box-shadow: var(--shadow-primary);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            min-width: 160px;
            border-radius: var(--border-radius-standard);
            margin-top: 10px;
            overflow: hidden;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: var(--text-color);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background 0.3s ease;
        }

        .dropdown-content a:hover {
            background: rgba(229, 9, 20, 0.5);
        }

        .header-section {
            background: var(--bg-color);
            min-height: 80vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .welcome-container {
            text-align: center;
            margin-top: 120px;
            padding: 0 20px;
            z-index: 1;
        }

        .welcome-message {
            margin-bottom: 3rem;
        }

        .welcome-message h1 {
            font-size: 3.5rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .welcome-message p {
            font-size: 1.5rem;
            color: var(--text-muted);
            max-width: 800px;
            margin: 0 auto;
        }

        .search-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2rem;
            z-index: 1;
        }

        .search-box {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
        }

        .search-box select, 
        .search-box input {
            padding: 0.8rem;
            border-radius: var(--border-radius-pill);
            border: 2px solid var(--primary-color);
            background: rgba(40, 40, 40, 0.8);
            color: var(--text-color);
            font-size: 1em;
            width: 200px;
        }

        .search-box button {
            padding: 0.8rem 2rem;
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: var(--border-radius-pill);
            cursor: pointer;
            font-size: 1em;
            transition: var(--transition-standard);
        }

        .search-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(229, 9, 20, 0.4);
        }

        .movies-section {
            flex: 1;
            background: var(--bg-color);
            padding: 2rem 0;
        }

        .trending {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 4rem;
            padding: 2rem 0;
            max-height: 60vh;
        }

        .movie-card {
            background: rgba(30, 30, 30, 0.95);
            border-radius: var(--border-radius-standard);
            overflow: hidden;
            transition: var(--transition-standard);
            border: 2px solid rgba(229, 9, 20, 0.3);
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(229, 9, 20, 0.2);
        }

        .movie-poster {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-bottom: 3px solid var(--primary-color);
        }

        .movie-info {
            padding: 1.2rem;
            text-align: center;
        }

        .movie-title {
            font-size: 1.2em;
            margin: 0.5rem 0;
        }

        .movie-genre {
            color: var(--text-muted);
            font-size: 0.85em;
        }

        #movieResults {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem;
            background: var(--bg-color);
        }

        .movie-card.search-result {
            background: linear-gradient(145deg, rgba(229,9,20,0.1), rgba(42,42,42,0.95));
            border: 2px solid var(--primary-color);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .movie-card.search-result:hover {
            transform: translateY(-7px);
            box-shadow: 0 12px 25px rgba(229, 9, 20, 0.25);
        }

        .movie-info {
            padding: 1.5rem;
            text-align: left;
        }

        .movie-info h3 {
            color: var(--primary-color);
            margin-bottom: 0.8rem;
            font-size: 1.4rem;
        }

        .movie-info p {
            color: rgba(255, 255, 255, 0.85);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 0.8rem;
        }

        .movie-info strong {
            color: var(--primary-color);
            font-weight: 600;
        }

        .showtimes {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .showtime {
            background: rgba(229, 9, 20, 0.15);
            color: var(--primary-color);
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .book-btn {
            display: inline-block;
            width: 100%;
            padding: 0.8rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .book-btn:hover {
            background: #ff1a1a;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(229, 9, 20, 0.3);
        }

        .price-tag {
            background: rgba(78, 205, 196, 0.15);
            color: #4ECDC4;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-weight: 700;
            margin: 1rem 0;
            display: inline-block;
        }

        .no-results {
            text-align: center;
            color: var(--primary-color);
            font-size: 1.2rem;
            padding: 2rem;
            grid-column: 1 / -1;
        }

        .search-results-section {
            background: var(--bg-color);
            padding: 3rem 0;
            border-top: 1px solid rgba(229, 9, 20, 0.3);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .search-results-section h2 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .search-results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            justify-items: center;
        }

        .search-result-card {
            background: rgba(30, 30, 30, 0.9);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
            border: 2px solid rgba(229, 9, 20, 0.3);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        .search-result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(229, 9, 20, 0.15);
            border-color: rgba(229, 9, 20, 0.5);
        }

        .result-poster {
            width: 100%;
            height: 250px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
        }

        .result-poster img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.5s ease;
        }

        .result-details {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .result-title {
            color: var(--primary-color);
            font-size: 1.6rem;
            margin: 0 0 0.8rem 0;
        }

        .result-description {
            color: rgba(255, 255, 255, 0.85);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .result-info {
            margin-bottom: 1rem;
        }

        .result-languages {
            margin-bottom: 0.8rem;
        }

        .result-languages strong {
            color: var(--primary-color);
            font-weight: 600;
        }

        .theater-selection {
            margin-top: auto;
            margin-bottom: 1rem;
        }

        .theater-dropdown {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            background-color: #2a2a2a;
            border: 1px solid rgba(229, 9, 20, 0.3);
            color: white;
            margin-top: 5px;
            cursor: pointer;
        }

        .theater-dropdown:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .result-action {
            margin-top: 1rem;
        }

        #theaterModal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background-color: var(--secondary-color);
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            position: relative;
        }

        .close-modal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-modal:hover {
            color: var(--primary-color);
        }

        .theater-list {
            margin: 20px 0;
        }

        .theater-item {
            padding: 15px;
            margin-bottom: 10px;
            background-color: rgba(40, 40, 40, 0.8);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theater-item:hover {
            background-color: rgba(229, 9, 20, 0.2);
        }

        .theater-item.selected {
            background-color: rgba(229, 9, 20, 0.5);
        }

        .proceed-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .proceed-btn:hover {
            background-color: #ff1a1a;
        }

        .proceed-btn:disabled {
            background-color: #5a5a5a;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .header-section {
                min-height: 50vh;
            }
            
            .dropdown {
                top: 20px;
                left: 20px;
            }
            
            .nav-right {
                margin-right: 1rem;
                gap: 1rem;
            }
            
            .search-container {
                padding: 0 1rem;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .search-box select, 
            .search-box input {
                width: 100%;
            }
            
            .movie-grid {
                max-height: 50vh;
            }
            
            .welcome-message h1 {
                font-size: 2.5rem;
            }
            
            .welcome-message p {
                font-size: 1.2rem;
            }
            
            .movie-info {
                padding: 1rem;
            }
            
            .movie-info h3 {
                font-size: 1.2rem;
            }
            
            .book-btn {
                padding: 0.6rem;
                font-size: 0.9rem;
            }

            .modal-content {
                width: 90%;
                margin: 20% auto;
            }
        }
        
        @media (max-width: 480px) {
            nav {
                padding: 1rem;
            }
            
            .nav-right {
                gap: 0.5rem;
            }
            
            .nav-right a {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
            
            .welcome-message h1 {
                font-size: 2rem;
            }
            
            .welcome-message p {
                font-size: 1rem;
            }
            
            .search-box button {
                padding: 0.8rem 1.5rem;
            }
            
            .movie-grid {
                gap: 2rem;
            }

            .search-results-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        document.addEventListener('DOMContentLoaded', () => {
            const header = document.querySelector('nav');
            const movieCards = document.querySelectorAll('.movie-card');

            if (header && movieCards.length > 0) {
                window.addEventListener('scroll', () => {
                    header.style.backgroundColor = window.scrollY > 50 
                        ? 'rgba(0, 0, 0, 0.98)' 
                        : 'rgba(0, 0, 0, 0.85)';
                });

                const animateCards = () => {
                    movieCards.forEach(card => {
                        const cardTop = card.getBoundingClientRect().top;
                        if (cardTop < window.innerHeight - 100) {
                            card.style.opacity = '1';
                            card.style.transform = 'translateY(0)';
                        }
                    });
                };
                
                window.addEventListener('scroll', animateCards);
                animateCards();
            }
        });

        const modal = document.getElementById('theaterModal');
        const closeBtn = document.querySelector('.close-modal');

        if (closeBtn) {
            closeBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });
        }

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        function selectTheater(theaterId, theaterName, address) {
            document.querySelectorAll('.theater-item').forEach(item => {
                item.classList.remove('selected');
            });

            document.getElementById('theater-' + theaterId).classList.add('selected');

            document.getElementById('selectedTheater').value = theaterName;
            document.getElementById('selectedTheaterId').value = theaterId;
            document.getElementById('selectedAddress').value = address;

            checkFormValidity();
        }

        function checkFormValidity() {
            const theater = document.getElementById('selectedTheater').value;
            const proceedButton = document.getElementById('proceedToBooking');

            if (theater) {
                proceedButton.removeAttribute('disabled');
            } else {
                proceedButton.setAttribute('disabled', 'disabled');
            }
        }

        function bookMovie(movieTitle, movieId, price) {
            const theaterSelect = document.getElementById(`theater-${movieId}`);
            if (!theaterSelect || !theaterSelect.value) {
                alert("Please select a theater before proceeding.");
                return;
            }

            const theaterIndex = theaterSelect.value;
            const movie = movies.find(m => m.id === movieId);
            const city = document.getElementById('city').value.toLowerCase();
            const cityTheaters = movie.locations.filter(loc => loc.city.toLowerCase() === city);
            const theater = cityTheaters[theaterIndex];

            if (!theater) {
                alert("Theater not found");
                return;
            }

            const params = new URLSearchParams({
                movie: movieTitle,
                theater: theater.theater,
                address: theater.address,
                price: price
            });

            window.location.href = `/b1?${params.toString()}`;
        }

        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const language = document.getElementById('language').value;
            const city = document.getElementById('city').value.toLowerCase();
            const movieResults = document.getElementById('movieResults');
            const searchResultsSection = document.getElementById('searchResultsSection');

            movieResults.innerHTML = "";
            searchResultsSection.style.display = "none";

            if (typeof movies === "undefined" || !Array.isArray(movies)) {
                console.error("Error: 'movies' is not loaded.");
                return;
            }

            const filteredMovies = movies.filter(movie => 
                movie.languages.includes(language) && 
                movie.locations.some(loc => loc.city.toLowerCase() === city)
            );

            if (filteredMovies.length > 0) {
                searchResultsSection.style.display = "block";

                filteredMovies.forEach(movie => {
                    const movieCard = document.createElement('div');
                    movieCard.classList.add('search-result-card');

                    const cityTheaters = movie.locations.filter(loc => loc.city.toLowerCase() === city);

                    movieCard.innerHTML = `
                        <div class="result-card-content">
                            <div class="result-poster">
                                <img src="${movie.poster}" alt="${movie.name} poster">
                            </div>
                            <div class="result-details">
                                <h3 class="result-title">${movie.name}</h3>
                                <p class="result-description">${movie.description}</p>
                                <div class="result-info">
                                    <div class="result-languages">
                                        <strong>Languages:</strong> ${movie.languages.join(", ")}
                                    </div>
                                    <div class="result-price">
                                        <span class="price-tag">₹${movie.price}</span>
                                    </div>
                                </div>
                                
                                <div class="theater-selection">
                                    <label for="theater-${movie.id}"><strong>Select Theater:</strong></label>
                                    <select id="theater-${movie.id}" class="theater-dropdown">
                                        <option value="">Choose a theater</option>
                                        ${cityTheaters.map((location, index) => 
                                            `<option value="${index}">${location.theater} - ${location.address}</option>`
                                        ).join('')}
                                    </select>
                                </div>
                                
                                <div class="result-action">
                                    <button id="book-btn-${movie.id}" class="book-btn" disabled 
                                        onclick="bookMovie('${movie.name.replace(/'/g, "\\'").replace(/"/g, '\\"')}', ${movie.id}, ${movie.price})">
                                        Book Now
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                    movieResults.appendChild(movieCard);

                    const theaterSelect = document.getElementById(`theater-${movie.id}`);
                    if (theaterSelect) {
                        theaterSelect.addEventListener('change', function() {
                            const bookBtn = document.getElementById(`book-btn-${movie.id}`);
                            bookBtn.disabled = !this.value;
                        });
                    }
                });
            } else {
                searchResultsSection.style.display = "block";
                movieResults.innerHTML = `<p class="no-results">No movies found for ${language} in ${city.charAt(0).toUpperCase() + city.slice(1)}</p>`;
            }

            searchResultsSection.scrollIntoView({ behavior: 'smooth' });
        });
    </script>
